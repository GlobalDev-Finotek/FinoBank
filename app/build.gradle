apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId 'com.cocolap.talkbank'
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.each {
                    output->
                        def apk = output.outputFile
                        output.outputFile = new File(apk.parent, "talkBank_" + defaultConfig.versionName + ".apk")
                }
            }

